<form class="student-form" autocomplete="off" [formGroup]="studentForm" (ngSubmit)="submitForm()">

  <div class="form-floating mb-3">
    <label for="name">Name<span class="required-input">*</span></label>
    <input class="form-control" type="text" id="name" placeholder="Input name" formControlName="name" required>
  </div>

  <div class="form-floating mb-3">
    <label for="grade">Grade<span class="required-input">*</span></label>
    <input type="number" min="1" max="10" class="form-control" id="grade" placeholder="Input grade" formControlName="grade" required>
  </div>

  <div class="form-floating mb-3">
    <div class="form-check">
      <input type="radio" class="form-control-input" formControlName="house" name="house" id="house-green" value="green" required>
      <label class="form-check-label" for="house-green">Green</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-control-input" formControlName="house" name="house" id="house-yellow" value="yellow">
      <label class="form-check-label" for="house-yellow">Yellow</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-control-input" formControlName="house" name="house" id="house-blue" value="blue">
      <label class="form-check-label" for="house-blue">Blue</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-control-input" formControlName="house" name="house" id="house-red" value="red">
      <label class="form-check-label" for="house-red">Red</label>
    </div>
  </div>

  <div class="form-floating mb-3">
    <label for="hobby">Hobby</label>
    <select name="hobby" id="hobby"  class="form-control" formControlName="hobby">
      <option value="swimming">Swimming</option>
      <option value="reading">Reading</option>
      <option value="playing">Playing</option>
      <option value="singing">Singing</option>
      <option value="traveling">Traveling</option>
      <option value="photography">Photography</option>
      <option value="other">Other</option>
    </select>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="studentForm.invalid">Submit</button>
</form>
