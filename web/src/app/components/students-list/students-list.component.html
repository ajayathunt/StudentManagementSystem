<button id="add-new-btn" class="btn btn-primary mt-3" [routerLink]="['new']">Add new student</button>
<table class="table table-striped table-bordered" aria-describedby="Students List Table">
  <thead>
      <tr>
          <th>Name</th>
          <th>House</th>
          <th>Grade</th>
          <th>Hobby</th>
          <th>Action</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students$ | async">
      <td>{{student.name}}</td>
      <td>{{student.house}}</td>
      <td>{{student.grade}}</td>
      <td>{{student.hobby}}</td>
      <td>
        <button class="btn btn-primary me-1" [routerLink]="['edit', student._id]">Edit</button>
        <button class="btn btn-danger" (click)="deleteStudent('student._id')">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
